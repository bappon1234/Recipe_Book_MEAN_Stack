<div class="login-container">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="data.email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="data.password" name="password" placeholder="Enter your password" required>
        </div>

        <p>Don't have a registered? <a href="/recipe/register">Register</a></p>
        <button type="submit" class="login-button">Login</button>
    </form>

</div>
